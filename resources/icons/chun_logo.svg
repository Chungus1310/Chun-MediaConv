<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#939393;stop-opacity:1"/>
      <stop offset="25%" style="stop-color:#dfcca9;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#8ea262;stop-opacity:1"/>
      <stop offset="75%" style="stop-color:#f5ad5b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#424740;stop-opacity:1"/>
    </linearGradient>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="8" y="8" rx="24" ry="24" width="240" height="240" fill="url(#grad)"/>
  <g filter="url(#glass)">
    <circle cx="128" cy="128" r="78" fill="rgba(66,71,64,0.5)" stroke="#dfcca9" stroke-width="2"/>
    <!-- Stylized C + M monogram -->
    <path d="M168,128 a40,40 0 1,1 -40,-40" fill="none" stroke="#f5ad5b" stroke-width="10" stroke-linecap="round"/>
    <path d="M110,155 l18,-40 l18,40" fill="none" stroke="#8ea262" stroke-width="10" stroke-linecap="round"/>
  </g>
  <text x="128" y="230" text-anchor="middle" font-family="Segoe UI, Arial" font-size="18" fill="#dfcca9">Chun MediaConv</text>
</svg>
